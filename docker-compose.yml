version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: monitorhealth-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=monitorhealth
    networks:
      - monitorhealth-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: monitorhealth-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/monitorhealth
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@example.com}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@monitorhealth.com}
    depends_on:
      - mongodb
    networks:
      - monitorhealth-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: monitorhealth-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - monitorhealth-network

volumes:
  mongodb_data:
    driver: local

networks:
  monitorhealth-network:
    driver: bridge
